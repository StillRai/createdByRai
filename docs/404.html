    <!-- Preload High-Resolution Image -->
    <link rel="preload" href="../src/media/images/404.png" as="image">
    
    <style>
        body,
        html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Poppins', sans-serif;
            color: #fff;
            overflow: hidden;
        }

        .container {
            position: relative;
            height: 100vh;
            width: 100vw;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            z-index: 2;
        }

        .background-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('../src/media/images/404-lowres.png'); /* Low-res placeholder */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            z-index: 0;
            background-position: center right 0rem;
            filter: blur(20px); /* Blur the low-res image */
            transition: filter 0.3s ease;
        }

        .background-image.loaded {
            filter: none; /* Remove the blur when the high-res image has loaded */
            background-image: url('../src/media/images/404.png'); /* High-res image */
        }

        .background-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgb(2 22 32 / 87%);
            z-index: 1;
        }

        h1 {
            font-size: 12vw;
            font-weight: 900;
            margin: 0;
            line-height: 1;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        h2 {
            font-size: 6vw;
            font-weight: 700;
            margin: 20px 0;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            margin-bottom: 0px;
        }

        .btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #fff;
            color: #1b3348;
            text-decoration: none;
            border-radius: 5px;
            font-weight: 600;
            transition: background-color 0.3s ease;
            font-size: 1.2rem;
            margin-top: 20px;
        }

        .btn:hover {
            background-color: #e0e0e0;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 20vw;
            }

            h2 {
                font-size: 7vw;
            }

            span {
                font-size: small;
            }

            .background-image {
                background-position: center right -40rem;
            }
        }
    </style>
</head>

<body>
    <div class="background-image"></div>
    <div class="background-overlay"></div>
    <div class="container">
        <h1>404</h1>
        <h2>Abort mission!</h2>
        <span>You seem to have got lost in the source code</span>
        <a href="/" class="btn">Return to Base</a>
    </div>

    <script>
        window.addEventListener('load', () => {
            const backgroundImage = document.querySelector('.background-image');
            const img = new Image();
            img.src = '../media/images/404.png'; // High-res image path

            img.onload = () => {
                backgroundImage.classList.add('loaded');
            };
        });
    </script>
</body>

</html>
