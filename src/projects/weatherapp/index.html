<body class="weather-app-body">
    <!-- Back Button -->
    <div id="back-arrow"></div> 
    <div id="content-container" class="weather-app-container relative z-10">
        <!-- Main content -->
        <main id="main-content" class="text-center">
            <section id="weather" class="weather-app-content flex flex-col items-center justify-center">
                <div class="container mx-auto text-center p-6">
                    <div class="weather-app-header">
                        <div class="headertitle ">Weather App</div>
                        <p class="mb-4">Find current weather updates for any city.</p>
                    </div>
                    <div class="weather-app-input-container relative">
                        <input id="city-input" type="text" placeholder="Enter city name" class="weather-app-input focus:outline-none focus:ring-2 focus:ring-blue-400 transition duration-200" autocomplete="off">
                        <button id="search-button" class="weather-app-button"><i data-feather="search"></i></button>
                        <div id="city-suggestions" class="absolute left-0 right-0 bg-white bg-opacity-80 shadow rounded-lg"></div>
                    </div>
                    <button id="current-location-button" class="weather-app-button"><i data-feather="map-pin"></i>&nbsp; Use Current Location</button>
                    <div id="weather-container" class="mt-8">
                        <!-- Weather data will be displayed here -->
                    </div>
                </div>
            </section>
        </main>
    </div>
    <script>
        // Feather Icons
        document.addEventListener('DOMContentLoaded', () => {
            if (typeof feather !== 'undefined') {
                feather.replace();
            } else {
                console.error('Feather icons library is not loaded.');
            }
        });
    </script>
