<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link href="../../css/styles.css" rel="stylesheet">
    <link href="../../css/weatherapp.css" rel="stylesheet">
    <script src="../../js/weatherapp.js" defer></script>
</head>
<body class="bg-pastel-blue text-custom-dark">
    <div class="container mx-auto p-10">
        <h1 class="text-4xl font-bold mb-4 text-pastel-purple">Weather App</h1>
        <div class="mb-4">
            <input id="city-input" type="text" placeholder="Enter city name" class="p-2 border rounded w-full mb-2">
            <button id="search-button" class="p-2 bg-pastel-pink text-white rounded w-full">Search</button>
        </div>
        <div id="weather-container" class="mt-8 p-6 bg-pastel-yellow shadow rounded-lg">
            <!-- Weather data will be displayed here -->
        </div>
    </div>
</body>
</html>
