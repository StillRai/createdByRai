<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>createdByRai</title>
    <link href="css/output.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/feather-icons"></script>
</head>
<body class="bg-custom-light text-custom-dark">
    <div id="background-container" class="relative bg-home min-h-screen">
        <!-- Include Navbar -->
        <div id="navbar-container" class="relative z-10"></div>

        <script>
            // Function to initialize event listeners
            function initializeBurgerMenu() {
                const burgerMenu = document.getElementById('burger-menu');
                const navLinksMobile = document.getElementById('nav-links-mobile');

                if (burgerMenu && navLinksMobile) {
                    console.log('Burger menu and nav links mobile elements found');
                    burgerMenu.addEventListener('click', () => {
                        console.log('Burger menu clicked');
                        navLinksMobile.classList.toggle('hidden');
                        navLinksMobile.classList.toggle('flex');
                        navLinksMobile.classList.toggle('active');
                    });
                } else {
                    console.error('Burger menu or nav links mobile elements not found');
                }
            }

            // Load the navbar component and initialize event listeners
            fetch('components/navbar.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('navbar-container').innerHTML = data;
                    // Initialize Feather Icons
                    feather.replace();
                    // Reinitialize event listeners
                    initializeBurgerMenu();
                });
        </script>

        <!-- Main content -->
        <main id="main-content" class="p-0 m-0 relative z-10">
            <div id="sections-container"></div>
        </main>

        <script>
            // Load the Home section first
            fetch('sections/home.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('sections-container').innerHTML += data;
                    // Initialize Feather Icons
                    feather.replace();
                });
        </script>

        <script>
            // Load the skills section
            fetch('sections/skills.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('sections-container').innerHTML += data;
                });
        </script>

        <script>
            // Load the Timeline section
            fetch('sections/timeline.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('sections-container').innerHTML += data;
                });
        </script>

        <script>
            // Load the Work section
            fetch('sections/work.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('sections-container').innerHTML += data;
                });
        </script>

        <footer class="footer p-4 bg-custom-gray text-custom-dark">
            <p>Footer content goes here.</p>
        </footer>
        <script src="js/bundle.js"></script> <!-- Make sure main.js is bundled here -->
    </div>
</body>
</html>
